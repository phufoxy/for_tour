{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">

    <!-- icon -->
    <link rel="shortcut icon" href="{% static 'icon/digital-campaign.png' %}" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="image">
            <img src="{% static 'login/images/bg-01.jpg' %}" alt="">
        </div>
        <div class="login">
            <div class="content">
                <h1 class="text-center">register to continue</h1>
                <form action="" class="form-horizontal" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {% load widget_tweaks %}
                        {% render_field field class="form-control" placeholder=field.name %}
                    </div>

                    {% endfor %}
                    <input type="submit" value="register">
                </form>
                <a href="" class="sign-up">or sign up using</a>
                <!-- <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
